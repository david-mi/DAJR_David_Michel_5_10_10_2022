<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header">
    <a href="index.html" title="Lien vers la page d'accueil">
      <img src="./assets/images/logo.png" class="logo" alt="Logo de la société Fisheye">
    </a>
  </header>
  <main id="main">
    <header class="photograph-header">
      <button class="contact-button" aria-label="Contact Me">Contactez-moi</button>
    </header>

    <section id="contact_modal" role="dialog">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <button class="close-form" aria-label="Fermer le formulaire">
            <img src="/assets/icons/close.svg" alt="">
          </button>
        </header>
        <form>
          <div>
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" name="firstName" aria-label="Saisissez votre prénom" required>
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" aria-label="Saisissez votre nom" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" aria-label="Saisissez votre email" required>
            <label for="message">Votre Message</label>
            <input type="text" id="message" name="message" aria-label="Saisissez votre message" required>
          </div>
          <button type="submit" class="contact-button" aria-label="Envoyer le formulaire">
            Envoyer
          </button>
        </form>
      </div>
    </section>

    <div class="sort-menu-container">
      <label for="sort-medias">Trier par</label>
      <select name="sort-medias" id="sort-medias">
        <option value="popularity">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>

    <section id="medias"></section>

    <section class="stats-price__container">
      <div class="total-likes__container">
        <p class="total-likes"></p>
        <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9.5 18.35L8.23125 17.03C3.725 12.36 0.75 9.28 0.75 5.5C0.75 2.42 2.8675 0 5.5625 0C7.085 0 8.54625 0.81 9.5 2.09C10.4537 0.81 11.915 0 13.4375 0C16.1325 0 18.25 2.42 18.25 5.5C18.25 9.28 15.275 12.36 10.7688 17.04L9.5 18.35Z"
            fill="#000" />
        </svg>
      </div>
      <p class="photographer-price"></p>
    </section>

    <div class="lightbox-container hide" role="dialog">
      <section class="lightbox">
        <button class="close-lightbox">
          <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
              fill="white" />
          </svg>
        </button>
        <button class="previous-media">
          <svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M29.6399 42.36L11.3199 24L29.6399 5.64L23.9999 -2.46532e-07L-0.000107861 24L23.9999 48L29.6399 42.36Z"
              fill="#911C1C" />
          </svg>

        </button>
        <div class="lightbox-media-container" data-idcurrent="0"></div>
        <button class="next-media">
          <svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z"
              fill="#911C1C" />
          </svg>
        </button>
      </section>
    </div>
  </main>
</body>

</html>
