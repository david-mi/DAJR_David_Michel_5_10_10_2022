<!DOCTYPE html>
<html>

<head>
  <link
    href="css/style.css"
    rel="stylesheet"
    type="text/css"
  />
  <meta charset="utf-8">
  <link
    rel="icon"
    type="image/png"
    href="assets/favicon.png"
  >
  <link
    href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
    rel="stylesheet"
  >
  <title>Fisheye - photographe </title>
  <script
    src="/scripts/pages/photographer/photographer.js"
    type="module"
    defer
  ></script>
</head>

<body>
  <header>
    <a href="index.html">
      <img
        src="assets/images/logo.png"
        class="logo"
      />
    </a>
  </header>
  <main id="main">
    <header class="photograph-header">
      <button class="contact-button">Contactez-moi</button>
    </header>

    <section id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <button
            class="close-form"
            aria-label="Fermer le formulaire"
          >
            <img src="assets/icons/close.svg" />
          </button>
        </header>
        <form>
          <div>
            <label for="firstName">Prénom</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              aria-label="Saisissez votre prénom"
              required
            />
            <label for="lastName">Nom</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              aria-label="Saisissez votre nom"
              required
            />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-label="Saisissez votre email"
              required
            />
            <label for="message">Message</label>
            <input
              type="text"
              id="message"
              name="message"
              aria-label="Saisissez votre message"
              required
            />
          </div>
          <button
            type="submit"
            class="contact-button"
            aria-label="Envoyer le formulaire"
          >
            Envoyer
          </button>
        </form>
      </div>
    </section>

    <section id="medias"></section>
    <section class="stats-price__container">
      <div class="total-likes__container">
        <p class="total-likes"></p>
        <svg
          width="19"
          height="19"
          viewBox="0 0 19 19"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9.5 18.35L8.23125 17.03C3.725 12.36 0.75 9.28 0.75 5.5C0.75 2.42 2.8675 0 5.5625 0C7.085 0 8.54625 0.81 9.5 2.09C10.4537 0.81 11.915 0 13.4375 0C16.1325 0 18.25 2.42 18.25 5.5C18.25 9.28 15.275 12.36 10.7688 17.04L9.5 18.35Z"
            fill="#000"
          />
        </svg>
      </div>
      <p class="photographer-price"></p>
    </section>
  </main>

</body>

</html>
