<!DOCTYPE html>
<html>

<head>
  <link
    href="css/style.css"
    rel="stylesheet"
    type="text/css"
  />
  <meta charset="utf-8">
  <link
    rel="icon"
    type="image/png"
    href="assets/favicon.png"
  >
  <link
    href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
    rel="stylesheet"
  >
  <title>Fisheye - photographe </title>
  <script
    src="/scripts/pages/photographer/photographer.js"
    type="module"
    defer
  ></script>
</head>

<body>
  <header>
    <a href="index.html">
      <img
        src="assets/images/logo.png"
        class="logo"
      />
    </a>
  </header>
  <main id="main">
    <header class="photograph-header">
      <button class="contact-button">Contactez-moi</button>
    </header>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <button class="close-form">
          <img src="assets/icons/close.svg" />
        </button>
      </header>
      <form>
        <div>
          <label for="firstName">Pr√©nom</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
          />
          <label for="lastName">Nom</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
          />
          <label for="message">Message</label>
          <input
            type="text"
            id="message"
            name="message"
          />
        </div>
        <button class="contact-button">Envoyer</button>
      </form>
    </div>
  </div>
</body>

</html>
