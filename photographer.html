<!DOCTYPE html>
<html>

<head>
  <link
    href="css/style.css"
    rel="stylesheet"
    type="text/css"
  />
  <meta charset="utf-8">
  <link
    rel="icon"
    type="image/png"
    href="assets/favicon.png"
  >
  <link
    href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
    rel="stylesheet"
  >
  <title>Fisheye - photographe </title>
  <script
    src="/scripts/pages/photographer/photographer.js"
    type="module"
    defer
  ></script>
</head>

<body>
  <header>
    <a href="index.html">
      <img
        src="assets/images/logo.png"
        class="logo"
      />
    </a>
  </header>
  <main id="main">
    <header class="photograph-header">
      <button class="contact-button">Contactez-moi</button>
    </header>

    <section id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <button
            class="close-form"
            aria-label="Fermer le formulaire"
          >
            <img src="assets/icons/close.svg" />
          </button>
        </header>
        <form>
          <div>
            <label for="firstName">Prénom</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              aria-label="Saisissez votre prénom"
              required
            />
            <label for="lastName">Nom</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              aria-label="Saisissez votre nom"
              required
            />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              aria-label="Saisissez votre email"
              required
            />
            <label for="message">Message</label>
            <input
              type="text"
              id="message"
              name="message"
              aria-label="Saisissez votre message"
              required
            />
          </div>
          <button
            type="submit"
            class="contact-button"
            aria-label="Envoyer le formulaire"
          >
            Envoyer
          </button>
        </form>
      </div>
    </section>

    <section id="medias"></section>
  </main>

</body>

</html>
